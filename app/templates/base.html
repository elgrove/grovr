<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>Grovr - {{ title }}</title>
    {% else %}
    <title>Grovr</title>
    {% endif %}
</head>
<body>
    <div>Grovr: 
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
